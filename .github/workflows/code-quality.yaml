name: Code Quality

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Set up the repository
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Check lint
        run: npm run lint
